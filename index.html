<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background: #0056b3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px 0;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
    <p>Welcome to my personal page</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <section id="about">
      <h2>About Me</h2>
      <p>This is a simple responsive website using only HTML and CSS in a single file. You can add more sections and customize it as needed.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@email.com</p>
      <p>Phone: +91-12345-67890</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
